<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style type="text/css">
    body {
        margin: 4px;
        font-family: Helvetica;
        /* Centering & Limit Width */
        margin: auto;
        width: 720px;
        /*定义一个item-counter初始值为0*/
        counter-reset: num;
    }

    .masonry {
        column-count: 5;
        column-gap: 10;
    }

    .item {
        padding: 2px;
        position: relative;
        /*使item-counter的值+1*/
        counter-increment: num;
    }

    .item img {
        display: block;
        width: 100%;
        height: auto;
    }

    .item::after {
        position: absolute;
        display: block;
        top: 2px;
        left: 2px;
        width: 24px;
        height: 24px;
        text-align: center;
        line-height: 24px;
        background-color: #000;
        color: #fff;
        /*使用item-counter的值*/
        content: counter(num);
    }
</style>
